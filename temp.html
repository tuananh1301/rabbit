      pos = Vector3.sanitize(pos);
      this.x = pos.x;
      this.y = pos.y;
      this.z = pos.z;

    };
    Vector3.prototype.rotate = function (rotation) {
      if (!rotation) {
        return;

      this.rotateZ(rotation.z);
      this.rotateY(rotation.y);
      this.rotateX(rotation.x);
      return this;
    };
    Vector3.prototype.rotateZ = function (angle) {
      rotateProperty(this, angle, "x", "y");
    };
    Vector3.prototype.rotateX = function (angle) {
      rotateProperty(this, angle, "y", "z");
    };
    Vector3.prototype.rotateY = function (angle) {
      rotateProperty(this, angle, "x", "z");

    function rotateProperty(vec, angle, propA, propB) {
      if (angle % TAU === 0) {
        return;
      }
      var cos = Math.cos(angle);
      var sin = Math.sin(angle);
      var a = vec[propA];
      var b = vec[propB];
      vec[propA] = a * cos - b * sin;
      vec[propB] = b * cos + a * sin;
    }
    Vector3.prototype.add = function (vec) {
      if (!vec) {

    };

      if (!vec) {

      this.y *= vec.y;
      this.z *= vec.z;
      return this;

      return this;
    };

    function PathAction(method, points, previousPoint) {
      this.method = method;
      this.points = points.map(mapVectorPoint);
      this.renderPoints = points.map(mapVectorPoint);
      this.previousPoint = previousPoint;
      this.endRenderPoint = this.renderPoints[this.renderPoints.length - 1];

    function mapVectorPoint(point) {

    PathAction.prototype.reset = function () {
      var points = this.points;
      this.renderPoints.forEach(function (renderPoint, i) {
        var point = points[i];

      this.renderPoints.forEach(function (renderPoint) {
        renderPoint.multiply(scale);

        renderPoint.add(translation);

    PathAction.prototype.render = function (ctx) {

    PathAction.prototype.arc = function (ctx) {
      var prev = this.previousPoint;
      var corner = this.renderPoints[0];
      var end = this.renderPoints[1];

      var cp1 = this.controlPoints[1];

    function Shape(options) {

      rendering: true,

    var optionKeys = Object.keys(Shape.defaults).concat([
      "rotate",

    function setOptions(shape, options) {
      for (var key in options) {

    var actionNames = ["move", "line", "bezier", "arc"];
    Shape.prototype.updatePathActions = function () {
      var previousPoint;
      this.pathActions = this.path.map(function (pathPart, i) {
        var keys = Object.keys(pathPart);
        var method = keys[0];
        var points = pathPart[method];

        previousPoint = pathAction.endRenderPoint;

    Shape.prototype.reset = function () {
      this.pathActions.forEach(function (pathAction) {
        pathAction.reset();

      this.pathActions.forEach(function (pathAction) {
        pathAction.transform(translation, rotation, scale);
      });
      this.children.forEach(function (child) {
        child.transform(translation, rotation, scale);
      });
    };
    Shape.prototype.updateSortValue = function () {
      var sortValueTotal = 0;
      this.pathActions.forEach(function (pathAction) {
        sortValueTotal += pathAction.endRenderPoint.z;
      });
      this.sortValue = sortValueTotal / this.pathActions.length;
    };

      if (!this.rendering || !length) {

      }
      var isDot = length == 1;
      if (isDot) {
        this.renderDot(ctx);

      ctx.strokeStyle = this.color;

      });

      });
      return shapes;
    };

    function BokehShape(options) {

        var shin = new Shape({
          path: [{ y: 0 }, { y: 8 }],
          addTo: thigh,
          lineWidth: 6,
          translate: knee,
          color: colors.tight,
        });
        if (xSide == -1) {
          thigh.rotate = Vector3.sanitize({ x: (-TAU / 16) * 3, z: TAU / 16 });
          shin.rotate = Vector3.sanitize({ x: (TAU / 16) * 5 });
        }
      });
      new Shape({
        path: [{ x: -3 }, { x: 3 }],
        rendering: false,
        addTo: body,
        translate: { y: 11, z: 2 },
        lineWidth: 8,
        color: colors.tight,
      });
    }
    function makeBird(options) {
      var spin = options.spin || 0;
      var arrow = new Shape({
        rendering: false,
        addTo: options.addTo,
        scale: { x: 2 / 3, y: 2 / 3, z: 2 / 3 },
        rotate: { z: spin },
      });
      var bird = new Group({
        addTo: arrow,
        translate: { x: 87 },
        rotate: { x: spin },
      });
      new Shape({
        path: [
          { x: -3, y: 0 },
          {
            arc: [
              { x: -2, y: 1.5 },
              { x: 0, y: 1.5 },
            ],
          },
          {
            arc: [
              { x: 2, y: 1.5 },
              { x: 2, y: 0 },
            ],
          },
        ],
        addTo: bird,
        translate: { x: 0.5 },
        lineWidth: 3,
        color: options.color,
        fill: true,
      });
      new Shape({
        translate: { x: 4, y: -1 },
        addTo: bird,
        lineWidth: 4,
        color: options.color,
      });
      new Shape({
        path: [
          { x: 0, y: -1 },
          { x: 3, y: 0 },
          { x: 0, y: 1 },
        ],
        addTo: bird,
        translate: { x: 5, y: -1 },
        lineWidth: 1,
        color: options.color,
        fill: true,
      });
      new Shape({
        path: [
          { x: -3, z: -2 },
          { x: 0, z: 0 },
          { x: -3, z: 2 },
        ],
        addTo: bird,
        translate: { x: -4, y: 0 },
        lineWidth: 2,
        color: options.color,
        fill: true,
      });
      var wing = new Shape({
        path: [
          { x: 3, y: 0 },
          { x: -1, y: -9 },
          {
            arc: [
              { x: -5, y: -4 },
              { x: -3, y: 0 },
            ],
          },
        ],
        addTo: bird,
        translate: { z: -1.5 },
        rotate: { x: TAU / 8 },
        lineWidth: 1,
        color: options.color,
        fill: true,
      });
      wing.copy({
        translate: { z: 1.5 },
        scale: { z: -1 },
        rotate: { x: -TAU / 8 },
      });
    }
    var isRotating = true;
    var madColor = {
      skin: "#FD9",
      hair: "#D53",
      parkaLight: "#67F",
      parkaDark: "#35D",
      tight: "#742",
      eye: "#333",
    };
    var badColor = {
      skin: "#EBC",
      hair: "#D4B",
      parkaLight: "#85A",
      parkaDark: "#527",
      tight: "#412",
      eye: "#D02",
    };
    var glow = "hsla(60, 100%, 80%, 0.3)";
    var featherGold = "#FE5";
    var camera = new Shape({ rendering: false, rotate: { y: TAU / 4 } });
    makeMadeline(camera, true, madColor);
    makeMadeline(camera, false, badColor, { y: TAU / 2 });
    var feather = new Shape({
      rendering: false,
      addTo: camera,
      rotate: { y: -TAU / 4 },
    });
    (function () {
      var featherPartCount = 8;
      var radius = 12;
      var angleX = TAU / featherPartCount / 2;
      var sector = (TAU * radius) / 2 / featherPartCount;
      for (var i = 0; i < featherPartCount; i++) {
        var curve = Math.cos(
          ((i / featherPartCount) * TAU * 3) / 4 + (TAU * 1) / 4
        );
        var x = 4 - curve * 2;
        var y0 = sector / 2;
        var isLast = i == featherPartCount - 1;
        var y3 = isLast ? sector * -1 : -y0;
        var z1 = -radius + 2 + curve * -1.5;
        var z2 = isLast ? -radius : -radius;
        var barb = new Shape({
          path: [
            { x: 0, y: y0, z: -radius },
            { x: x, y: -sector / 2, z: z1 },
            { x: x, y: (-sector * 3) / 4, z: z1 },
            { x: 0, y: y3, z: z2 },
          ],
          addTo: feather,
          rotate: { x: angleX * -i + TAU / 8 },
          lineWidth: 1,
          color: featherGold,
          fill: true,
        });
        barb.copy({ scale: { x: -1 } });
      }
      var rachis = new Shape({
        path: [
          { y: -radius },
          {
            arc: [
              { y: -radius, z: -radius },
              { y: 0, z: -radius },
            ],
          },
          {
            arc: [
              { y: radius, z: -radius },
              { y: radius, z: 0 },
            ],
          },
        ],
        addTo: feather,
        lineWidth: 2,
        color: featherGold,
        closed: false,
      });
      rachis.copy({ lineWidth: 8, color: glow, rotate: { x: -0.5 } });
    })();
    (function () {
      var rodCount = 14;
      for (var i = 0; i < rodCount; i++) {
        var zRotor = new Shape({
          rendering: false,
          addTo: camera,
          rotate: { z: (TAU / rodCount) * i },
        });
        var y0 = 32;
        var y1 = y0 + 2 + Math.random() * 24;
        new BokehShape({
          path: [{ y: y0 }, { y: y1 }],
          addTo: zRotor,
          rotate: { x: ((Math.random() * 2 - 1) * TAU) / 8 },
          color: madColor.skin,
          lineWidth: 1,
          bokehSize: 6,
          bokehLimit: 70,
        });
      }
    })();
    (function () {
      var dotCount = 64;
      for (var i = 0; i < dotCount; i++) {
        var yRotor = new Shape({
          rendering: false,
          addTo: camera,
          rotate: { y: (TAU / dotCount) * i },
        });
        new BokehShape({
          path: [{ z: 40 * (1 - Math.random() * Math.random()) + 32 }],
          addTo: yRotor,
          rotate: { x: ((Math.random() * 2 - 1) * TAU * 3) / 16 },
          color: badColor.skin,
          lineWidth: 1 + Math.random(),
          bokehSize: 6,
          bokehLimit: 74,
        });
      }
    })();
    var birdRotor = new Shape({
      rendering: false,
      addTo: camera,
      rotate: { y: (TAU * 1) / 8 },
    });
    makeBird({ addTo: birdRotor, color: madColor.parkaLight, spin: TAU / 2 });
    makeBird({ addTo: birdRotor, color: featherGold, spin: (-TAU * 3) / 8 });
    makeBird({ addTo: birdRotor, color: "white", spin: -TAU / 4 });
    makeBird({ addTo: birdRotor, color: madColor.hair, spin: -TAU / 8 });
    makeBird({ addTo: birdRotor, color: madColor.parkaDark, spin: TAU / 8 });
    var shapes = camera.getShapes();
    var rotateSpeed = -TAU / 60;
    var xClock = 0;
    var then = new Date() - 1 / 60;
    function animate() {
      update();
      render();
      requestAnimationFrame(animate);
    }
    animate();
    function update() {
      var now = new Date();
      var delta = now - then;
      if (isRotating) {
        var theta = (rotateSpeed / 60) * delta;
        camera.rotate.y += theta;
        xClock += theta / 4;
        camera.rotate.x = (Math.sin(xClock) * TAU) / 12;
      }
      camera.update();
      shapes.forEach(function (shape) {
        shape.updateSortValue();
      });
      shapes.sort(function (a, b) {
        return b.sortValue - a.sortValue;
      });
      then = now;
    }
    function render() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.save();
      ctx.scale(zoom, zoom);
      ctx.translate(w / 2, h / 2);
      shapes.forEach(function (shape) {
        shape.render(ctx);
      });
      ctx.restore();
    }
    var dragStartAngleX, dragStartAngleY;
    new Dragger({
      startElement: canvas,
      onPointerDown: function () {
        isRotating = false;
        dragStartAngleX = camera.rotate.x;
        dragStartAngleY = camera.rotate.y;
      },
      onPointerMove: function (pointer, moveX, moveY) {
        var angleXMove = (moveY / canvasWidth) * TAU;
        var angleYMove = (moveX / canvasWidth) * TAU;
        camera.rotate.x = dragStartAngleX + angleXMove;
        camera.rotate.y = dragStartAngleY + angleYMove;
      },
    });
  </script>
</html>
